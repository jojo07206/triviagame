<!DOCTYPE html>
<html>

    <head>
        <link rel="stylesheet" type="text/css" href="assets/css/style.css">
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    </head>

    <body>
        <div id="maindiv">
            <h1>Totally Trival Trivia!!!</h1>
            <div id="triviadiv">

                <div id="buttondiv">

                    <button id="start">Start</button>
                
                </div>

                <div id="timerdiv">
                30 seconds left
                </div>

                    <form id="questions">

                        <fieldset>
                            <p class="question1">What is 1 + 1 ?</p>
                            <label for="question1-1stanswer">1</label>
                            <input type="radio" name="question1" value="1" id="question1-1stanswer">
                            
                            <label for="question1-2ndanswer">2</label>
                            <input type="radio" name="question1" value="2" id="question1-2ndanswer">
                            
                            <label for="question1-3rdanswer">3</label>
                            <input type="radio" name="question1" value="3" id="question1-3rdanswer">
                        </fieldset>

                        <fieldset>
                            <p class="question2">What is 2 + 2 ?</p>
                            <label for="question2-1stanswer">4</label>
                            <input type="radio" name="question2" value="1" id="question2-1stanswer">
                            
                            <label for="question2-2ndanswer">5</label>
                            <input type="radio" name="question2" value="2" id="question2-2ndanswer">
                            
                            <label for="question2-3rdanswer">6</label>
                            <input type="radio" name="question2" value="3" id="question2-3rdanswer">
                        </fieldset>

                        <fieldset>
                            <p class="question3">What is 3 + 3 ?</p>
                            <label for="question3-1stanswer">6</label>
                            <input type="radio" name="question3" value="1" id="question3-1stanswer">
                            
                            <label for="question3-2ndanswer">7</label>
                            <input type="radio" name="question3" value="2" id="question3-2ndanswer">
                            
                            <label for="question3-3rdanswer">8</label>
                            <input type="radio" name="question3" value="3" id="question3-3rdanswer">
                        </fieldset>

                        <button id="submit">DONE</button>

                    </form>
            </div>
        </div>
        <script src="assets/javascript/app.js"></script>
    </body>

</html>
