<!DOCTYPE html>
<html>

    <head>
        <link rel="stylesheet" type="text/css" href="assets/css/style.css">
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    </head>

    <body>
        <div id="maindiv">
            <h1>Totally Trival Trivia!!!</h1>
            <div id="triviadiv">

                <div id="buttondiv">

                    <button id="start">Start</button>
                
                </div>

                <div id="timerdiv">
                30 seconds left
                </div>

                <div id="finishpage">
                    <h2>ALL DONE!!!<h2>
                        <h3 id ="correct"></h3>
                        <h3 id ="incorrect"></h3>
                        <h3 id ="unanswered"></h3>
                </div>

                    <form id="questions">

                        <fieldset>
                            <p class="q1">What is 1 + 1 ?</p>
                            <label for="q1a1">1</label>
                            <input type="radio" name="q1" value="1" id="q1a1" >
                            
                            <label for="q1a2">2</label>
                            <input type="radio" name="q1" value="2" id="q1a2">
                            
                            <label for="q1a3">3</label>
                            <input type="radio" name="q1" value="3" id="q1a3">
                        </fieldset>

                        <fieldset>
                            <p class="q2">What is 2 + 2 ?</p>
                            <label for="q2a1">4</label>
                            <input type="radio" name="q2" value="4" id="q2a1">
                            
                            <label for="q2a2">5</label>
                            <input type="radio" name="q2" value="5" id="q2a2">
                            
                            <label for="q2a3">6</label>
                            <input type="radio" name="q2" value="6" id="q2a3">
                        </fieldset>

                        <fieldset>
                            <p class="q3">What is 3 + 3 ?</p>
                            <label for="q3a1">6</label>
                            <input type="radio" name="q3" value="6" id="q3a1">
                            
                            <label for="q3a2">7</label>
                            <input type="radio" name="q3" value="7" id="q3a2">
                            
                            <label for="q3a3">8</label>
                            <input type="radio" name="q3" value="8" id="q3a3">
                        </fieldset>

                        <button id="submit">DONE</button>

                    </form>
            </div>
        </div>
        <script src="assets/javascript/app.js"></script>
    </body>

</html>
